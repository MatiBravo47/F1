      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./img/F1Logofavicon.png" />

  <body>
    <header id="header">
      <!-- Barra de navegacion  -->
      <nav>
        <div class="topnav" id="myTopnav">
          <a class="logo" href="./Index.html"
            ><img class="bordes" src="./img/LogoF1.png" height="20vw" />
          </a>
          <a href="Index.html">Inicio</a>
          <a href="Pilotos.html">Pilotos</a>
          <a href="Escuderias.html">Escuderias</a>

          <a href="javascript:void(0);" class="icon" onclick="myFunction()"
            >&#9776;</a
          >
        </div>
      </nav>
    </header>
    <div class="row">
      <!-- Primera columna  -->
      <div class="column">
        <!-- Formulario -->
        <form action="">
          <h2>CONTACTO</h2>
          <h3>dejanos tus consultas o sugerencias</h3>
          <label for="Nombre">Nombre:*</label><br />
          <input
            type="text"
            id="Nombre"
            name="Nombre"
            value=""
            required
            autofocus
            autocomplete="off"
          /><br />
          <label for="email">Email:*</label><br />
          <input
            type="email"
            id="email"
            name="email"
            value=""
            required
            autocomplete="off"
          /><br />
          <label for="phone">Telefono:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder=""
            autocomplete="off"
          />
          <p>Mensaje:*</p>
          <textarea name="message" rows="3" cols="10"> </textarea><br />
          <input type="submit" value="Enviar" required />
        </form>
      </div>
      <!-- Segunda columna  -->
      <div class="column contacto">
        <img src="./img/Wallpaper.jpg" alt="Fondo f1"  />
      </div>
    </div>
    <script src="main.js"></script>
