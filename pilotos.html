<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilotos</title>
    <!-- Vinculo con bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <!-- Vinculo con CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./colores.css">
    <link rel="stylesheet" href="./nav.css">
    <!-- Vinculo con fontawesome -->
    <script
      src="https://kit.fontawesome.com/56402b4728.js"
      crossorigin="anonymous"
    ></script>
    <!-- Vinculo con google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon  -->
    <link rel="icon" type="image/x-icon" href="./img/F1Logofavicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <header id="header">
         <!-- Barra de navegacion  -->
        <nav class="topnav" id="myTopnav">
            <a class="logo" href="./index.html"
              ><img src="./img/LogoF1.png" height="20vw" />
            </a>
            <a href="index.html">Inicio</a>
            <a class="active" href="pilotos.html">Pilotos</a>
            <a href="escuderias.html">Escuderias</a>
            <a href="clasificacion.html">Mundial pilotos</a>
            <a href="contacto.html">Contacto</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"
              >&#9776;</a
            >
        </nav>
    </header>
    <main class="container">
        <div id="app">
          <div class="row espacio">
            <div class="col-12 col-sm-6 col-lg-3" v-for="piloto in pilotos">
              <div class="card mb-3 shadow-lg bg-body p-2 rounded">
                <img :src="piloto.foto" class="card-img-top" :class="piloto.color" :alt="piloto.nombre" />
                <div
                class="card-body"
                :id="piloto.gradiente"
              >
                  <h5 class="card-title"
                  :class="piloto.textColor">{{piloto.nombre}}</h5>
                  <p class="card-text">
                    <!-- This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer. -->
                  </p>
                  <p class="card-text">
                    <small class="text-muted"></small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Pie de pagina -->
    <footer>
      <ul class="RedesSociales">
        <li>
          <a href="https://github.com/MatiBravo47" target="_blank"
            ><i class="fa-brands fa-square-github fa-2xl"></i></i></a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/" target="_blank">
            <i class="fa-brands fa-linkedin fa-2xl"></i></a
          >
        </li>
        <li><a class="text-white">Contacto:</a></li>
      </ul>
    </footer>
    <script src="main.js"></script>
    <script src="datos.js"></script>
  </body>
</html>
